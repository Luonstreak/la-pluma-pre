<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Landing Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    @font-face {
      font-family: 'DK Bocadilo';
      src: url('./dk-bocadillo.otf') format('opentype');
    }
    .display-4 {
      font-family: 'DK Bocadilo';
    }
    .vstack {
      background: radial-gradient(circle at 0.7% 1%, rgb(215, 248, 247) 0%, #49acac 100.2%);
    }
  </style>
</head>

<body>
  <div class="vstack text-center min-vh-100 bg-body-tertiary">
    <div class="d-flex flex-column justify-content-center align-items-center flex-grow-1 px-5">
      <img src="./logo.png" class="img-fluid w-100" style="max-width: 500px;">
      <div>
        <h1 class="display-4 mb-5" style="color: #676a6c">Preparate Uruguay!</h1>
        <p class="display-6 text-muted" style="max-width: 1200px;">
          En 2024 el diario <b>La Pluma</b> sera oficialmente publicado y trae consigo una nueva forma de publicar tus anuncios judiciales.
        </p>
        <img src="./team-building-4.svg" class="img-fluid w-100 py-3" style="max-width: 500px;">
      </div>
    </div>
    <div class="py-4 bg-white px-5">
      <p>Con el apoyo de:</p>
      <img src="./ande.png" class="img-fluid" style="max-width: 300px;" />
      <p class="text-secondary">&copy; 2024 La Pluma. Todos los derechos reservados.</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
